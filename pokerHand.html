<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Hands</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/slideMenu.css">
  <link rel="stylesheet" href="/css/chatMenu.css">
</head>
<body>
  <div id="headbar">
    <h1 id="title">Hand Rankings</h1>
  </div>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#" onclick="location.href='/home'">Home</a>
    <a href="#" onclick="location.href='/hands'">Poker Hands</a>
    <a href="#" onclick="location.href = '/values'">Hand Value Chart</a>
    <a href="#" onclick="location.href='/otherGames'">Other Games</a>
    <a href="#" onclick="location.href='/biblio'">Sources</a>
    <a href="#" onclick="location.href='/'">Logout</a>
  </div>
  <span id="menuspan" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>

  <span id ="chatspan" style="font-size:30px;cursor:pointer" onclick="openChat()">&#9776; chat</span>
  <script src="/js/index.js" onload="setup()"></script>
  <script src="/js/socketStuff.js" type="module"></script>
  <div id="chatnav" class="chat">
    <a href="javascript:void(0)" class="closebtn2" onclick="closeChat()">&times;</a>
    <div id="chatbox">
      <div id="messages"></div>
      <div id="people"></div>
      <div id="chatbuttons">
        <button id="msgsChooser" onclick="choosePerson()">Select User</button>
        <button id="loadMsgs">Load Msgs</button>
      </div>
      <div id="userText">
        <input type="text" id="message">
        <button id="sendMsg">Send</button>
      </div>
    </div>
  </div>
  <script>
    function openChat() {
      document.getElementById("chatnav").style.width = "600px";
    }
    function closeChat() {
      document.getElementById("chatnav").style.width = "0";
    }
  </script>

  <div id="content">
      <img src="/images/PokerHands.jpg" alt="Poker Hand Rankings" width="350" height="600">
      <img src="/images/TopHands.jpg" alt="Top 20 Starting Hands" width="350" height="600">
  </div>
</body>
</html>
